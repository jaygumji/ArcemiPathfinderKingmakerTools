# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Create Linux Version

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
    - name: Install Electron.NET CLI
      run: dotnet tool install ElectronNET.CLI -g
    - name: Prune Electron host node_modules (production only)
      shell: bash
      working-directory: ./Arcemi.SaveGameEditor/ElectronHostHook
      run: |
        if [ -f package.json ]; then
          npm ci --omit=dev
        else
          echo "ElectronHostHook package.json not found; skipping npm prune."
        fi
    - name: Electronize Build
      working-directory: ./Arcemi.SaveGameEditor
      run: electronize build /target linux /PublishReadyToRun false
    - name: Upload Artifact Setup
      uses: actions/upload-artifact@v4
      with:
        name: Arcemi-SaveGameEditor-Linux
        path: ./Arcemi.SaveGameEditor/bin/Desktop/Arcemi Save Game Editor-*.AppImage
